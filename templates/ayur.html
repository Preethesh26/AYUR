<!DOCTYPE html>
<html>
<head>
    <title>Medicine Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            padding: 40px;
        }
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
        }
        .result {
            margin-top: 20px;
        }
        .medicine-card {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Search for Health Issue</h2>
    <input type="text" id="query" placeholder="e.g., abdomen issues" required>
    <button onclick="search()">Search</button>

    <div id="results" class="result"></div>
</div>

<script>
async function search() {
    const query = document.getElementById("query").value;
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    try {
        const res = await fetch(`https://ayur-b547.onrender.com/api/medicine_search?query=${encodeURIComponent(query)}`);
        if (!res.ok) throw new Error("Search failed");
        const data = await res.json();

        resultsDiv.innerHTML += `<h3>Health Issue: ${data.health_issue}</h3>`;
        data.results.forEach(item => {
            resultsDiv.innerHTML += `
                <div class="medicine-card">
                    <strong>Medicine:</strong> ${item.medicine}<br>
                    <strong>Dose:</strong> ${item.dose}<br>
                    <strong>Indication:</strong> ${item.indication}
                </div>`;
        });
    } catch (error) {
        resultsDiv.innerHTML = "<p style='color:red;'>An error occurred. Please try again.</p>";
    }
}
</script>
</body>
</html>
